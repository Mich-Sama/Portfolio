<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Com'è il tempo?</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="card-container">
            <div class="search">
                <input type="text" placeholder="inserisci il nome di una Città" spellcheck="false">
                <button>
                    <img src="images/search.png">
                </button>
            </div>

            <div class="error">
                <img src="images/404.png" alt="Invalid city name">
                <p>Invalid city name</p>
            </div>

            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">13°c</h1>
                <h2 class="city">Carlentini</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Umidità</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">5 km/h</p>
                            <p>Velocità</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
